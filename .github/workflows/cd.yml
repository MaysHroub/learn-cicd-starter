name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Build the code
        run: ./scripts/buildprod.sh

      - name: Install goose for db migration
        run: go install github.com/pressly/goose/v3/cmd/goose@latest   

      - name: Run db migration
        run: goose turso  ${{ secrets.DATABASE_URL }} up

      - id: auth
        uses: google-github-actions/auth@v2
        with:
            credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3

      - name: Use gcloud CLI
        run: gcloud info

      - name: Build and push Docker image to GCP
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/mays-hroub/notely-ar-repo/notely:latest .

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/mays-hroub/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project mays-hroub --max-instances=4
